{% extends "header_footer.html" %}

{% load static %}

{% block content %}

<div class="container">
    <div id="test1" class="col s12">
        <div class="card card-profile" style="padding:3%;">
            <nav class="nav-extended grey lighten-1">
                <div class="nav-content" role='navigation'>
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a href="#test1">My account</a></li>
                        <li class="tab"><a class="active" href="#test2">My Courses</a></li>
                        <li class="tab"><a href="#test3">Test 3</a></li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="card-content">
                    <div class="col s12 m3">
                        <div class="center">
                            <span class="card-title">{{ course }}</span>
                            {% if course.image %}
                            <img class='responsive-img' src="{{ course.image.url }}" alt="" />
                            {% else %}
                            <img class='responsive-img' src="{% static 'img/course-image.png' %}" alt="" />
                            {% endif %}
                        </div>
                    </div>
                    <div class="col s12 m9">
                            <h4 class="content-subhead">Sobre o Curso</h4>
                            {{ course.about|linebreaks }}
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock %}
